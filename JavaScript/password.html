<!DOCTYPE html>
<html>
<head>
    <title>Mengakses Password</title>
</head>
<body>
    <form name="formTes" action="radio.html" method="post">
        <pre>
            Masukkan Password Pengganti : <input type="password" name="password_1">
            Masukkan Password sekali lagi : <input type="password" name="password_2">
        </pre>
        <input type="button" name="tombolProses" value="Proses" onclick="cekPassword()">
    </form>
    <script language="JavaScript">
        function cekPassword() {
            if (document.formTes.password_1.value != document.formTes.password_2.value)
            alert("Kedua Password yang Anda  masukkan tidak sama!");
            else
            window.location.href="radio.html";
        }
    </script>
</body>
</html>
