<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tombol button {
            padding: 7px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div id="tombol">

    </div>
    <script>
        function tampilkan(angka){
            document.getElementById("angka1").append(angka);
        }
        const tempat = document.getElementById("tombol");
        for (let i=0; i<=9; i++){
            const terserah = document.createElement("button");
            terserah.innerText= i;
            tempat.appendChild(terserah);
            terserah.addEventListener("click", (e)=>tampilkan(i))
        }
    </script>
</body>
</html>
